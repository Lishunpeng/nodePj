<!DOCTYPE html>
<html manifest="cache.appcache">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="mui.css" />
		<link rel="stylesheet" type="text/css" href="public.css" />
		<title>我的游戏</title>
	</head>
	<style>

	</style>

	<body>
		<div class="loading"><img src="loading.gif" /></div>
		<div class="Gamecontant">
			<ul class="header">
				<li class="cur">
					<a href="/GameTest.html"><span>主页</span></a>
				</li>
				<li>
					<a href="/gameRole.html"><span>角色</span></a>
				</li>
				<li>
					<a href="/mybag.html"><span>背包</span></a>
				</li>
			</ul>
		</div>
		<div class="info" id="info">
			<div class="infoTop">
				<div class="headerimg changeHead" onclick="myobj.changeHead()">
					<img :src="myData.headPath" />
					<span>点击换头像</span>
				</div>
				<div class="nameInfo">
					<div class="name" v-text="'角色名：'+myData.name"></div>
					<div class="name money_Box" v-text="'金币：'+myData.money"></div>
				</div>
			</div>
			<div class="headContainer">
				<div class="myBag headerBox">
					<ul class="mybagCont">
						<li v-for="data in headerImg" :data-data="data" :style="{backgroundImage:'url('+data+')'}" class="headerList" onclick="myobj.headerListClick(this)">
							<span></span>
						</li>
					</ul>
				</div>
				<div style="float: left;position: absolute;bottom: 2rem;width: 3rem;height: .8rem;left: calc(50% - 1.5rem);">
					<input type="button" value="确定" class="mui-btn-grey" style="display: block;width: 3rem;height: .8rem;margin: 0 auto;" onclick="myobj.postHeader()" />
				</div>
			</div>
			<div class="infoCent">
				<div class="cent_nav">主页</div>
				<ul>
					<li>
						<a href="adventPlan_A.html">
							<img src="advenIcon.png" />
							<p>战斗冒险</p>
						</a>
					</li>
					<li>
						<a href="shop.html">
							<img src="shopIcon.png" />
							<p>商店</p>
						</a>
					</li>
					<li>
						<a href="intenEqui.html">
							<img src="up.png" />
							<p>升级场</p>
						</a>
					</li>
					<li>
						<a href="divination.html">
							<img src="divination.png" />
							<p>占卜场</p>
						</a>
					</li>
					<li>
						<a href="myFriend.html">
							<img src="friendIcon.png" />
							<p>我的好友</p>
						</a>
					</li>
					<li>
						<a href="adventure.html">
							<img src="fightIcon.png" />
							<p>屠宰场</p>
						</a>
					</li>
					<li>
						<a href="adventure.html">
							<img src="ranking.png" />
							<p>世界排名</p>
						</a>
					</li>
				</ul>
			</div>

		</div>

	</body>
	<script src="jquery-2.1.0.js"></script>
	<script src="vue.min.js"></script>
	<script src="mui.min.js"></script>
	<script src="myData.js"></script>
	<script src="common.js"></script>
	<script src="fontsize.js"></script>
	<script type="text/javascript">
		localStorage.removeItem('cur');
		myobj.headBoxHide();
		myobj.getajax("/getInfo?myacco=" + localStorage.acco);
	</script>

</html>
