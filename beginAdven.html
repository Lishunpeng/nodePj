<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="mui.css" />
		<link rel="stylesheet" type="text/css" href="public.css" />
		<title></title>
	</head>
	<body>
		<div class="monsterInfo" id="monsterInfo">
			<p>你遇到了：</p>
			<p class="name" v-text="'名字：'+monster.name"></p>
			<p class="ATK" v-text="'攻击力：'+monster.ATK"></p>
			<p class="DEF" v-text="'防御力：'+monster.DEF"></p>
			<p class="HP" v-text="'血量：'+monster.HP"></p>
			<p class="detail" v-text="'怪物详情：'+monster.detail"></p>
			<p class="level" v-text="'难度系数：'+monster.level"></p>
		</div>
		<ul class="myOperation">
			<li>攻击</li>
			<li>背包</li>
			<li>一键攻击</li>
		</ul>
		<p class="backIndex" onclick="myobj.back()">返回首页</p>
	</body>
	<script src="jquery-2.1.0.js"></script>
	<script src="vue.min.js"></script>
	<script src="mui.min.js"></script>
	<script src="myData.js"></script>
	<script src="common.js"></script>
	<script src="fontsize.js"></script>
	<script>
		myobj.getMonster();
	</script>

</html>
