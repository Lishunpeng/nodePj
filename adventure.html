<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="mui.css" />
		<link rel="stylesheet" type="text/css" href="public.css" />
		<title></title>
	</head>
	<body><div class="loading"><img src="loading.gif"/></div>
		<div id="advenTG">
			<div v-text="'你的总战斗力：'+power" class="advenTop"></div>
			<div v-text="'你的总金币：'+myData.money+'元'" class="advenTop"></div>
			<ul class="chooseDiff border">
				<li  v-for="(data,index) in advent" :class="data.myclass" :data-acco="index" :data-mydata='JSON.stringify(data)' :style="{backgroundImage:'url('+data.imgPath+')'}" v-html="'<span></span>'+data.name+'<p>未开启</p>'" onclick="myobj.friendListClick(this)">
				</li>
			</ul>
			<input type="button" class="adventBtn mui-btn" value="开始屠杀"  style="height: .8rem;width: 4rem;display: block;position: absolute;bottom:2rem;left: calc(50% - 2rem);" onclick="myobj.on_hoonEnsure(this)"/>
		</div>
		<div class="mybackLink">
			<a href="GameTest.html" style="display: block;height: 100%;width: 100%;"></a>
		</div>
		<div class="clickBox" onclick="myobj.stopClickEqui()">
				<ul>
					<li onclick="myobj.adventChoose()">选中</li>
					<li onclick="myobj.clickBox_searInfo()">信息</li>
				</ul>
			</div>
	</body>
	<script src="jquery-2.1.0.js"></script>
	<script src="vue.min.js"></script>
	<script src="mui.min.js"></script>
	<script src="myData.js"></script>
	<script src="common.js"></script>
	<script src="fontsize.js"></script>
	<script type="text/javascript">
			myobj.on_hoon();
			myobj.clickBoxhide();
			myobj.getajax("/on_hoon?myacco=" + localStorage.acco);
	</script>

</html>
