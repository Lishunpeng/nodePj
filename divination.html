<!DOCTYPE html>
<html manifest="cache.appcache">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" type="text/css" href="/mui.css" />
		<link rel="stylesheet" type="text/css" href="/public.css" />
		<title>占卜场</title>
		
		<style type="text/css">
			.chooseDiff li{border-radius:.1rem!important ;}
		</style>
	</head>
	<body>
		<div class="loading"><div id="ajaxloader3"><div class="outer"></div><div class="inner"></div></div></div>
			<div class="info" id="publicDom">
					<v-top :data="publicData"></v-top>
			</div>
		<div id="info" class="info">
			<ul class="chooseDiff border">
				<li v-for="(data,index) in divinationData" :data-data="JSON.stringify(data)" :data-index='index' data-bool="1" :data-isopen="data.isOpen" :class="[data.isOpen?data.myclass:'ordin']" :style="[data.isOpen?{backgroundImage:'url('+data.imgPath+')'}:{backgroundImage:'url('+data.unOpenPath+')'}]" onclick="myobj.clickDivination(this)">
					{{data.name}}
					<p v-if="!data.isOpen">未开启</p>
					<p v-else v-text="'$'+data.needMoney"></p>
				</li>
			</ul>
		</div>
		<div class="mybackLink">
			<a href="GameTest.html" style="display: block;height: 100%;width: 100%;"></a>
		</div>
		
	</body>
	<script src="/jquery-2.1.0.js"></script>
	<script src="/fontsize.js"></script>
	<script src="/vue.min.js"></script>
	<script src="/mui.min.js"></script>
	<script src="/myData.js"></script>
	<script src="/myHead.js" type="text/javascript" charset="utf-8"></script>
	<script src="/common.js"></script>
	<script type="text/javascript">
			myobj.diviData();
			myobj.getajax("/getInfo?myacco=" + localStorage.acco);
	</script>

</html>
